<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post to Airtable</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Post to Airtable</h1>
  </header>
  <div>
    <formgroup>
      <label for="NPU">NPU</label>
      <select name="NPU" id="NPU">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
        <option>G</option>
        <option>H</option>
        <option>I</option>
        <option>J</option>
        <option>K</option>
        <option>L</option>
        <option>M</option>
        <option>N</option>
        <option>O</option>
        <option>P</option>
        <option>Q</option>
        <option>R</option>
        <option>S</option>
        <option>T</option>
        <option>V</option>
        <option>W</option>
        <option>X</option>
        <option>Y</option>
        <option>Z</option>
      </select>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name">
      <select name='itmType' id='itmType' required>
        <option hidden selected disabled>Type</option>
        <option value='MOSE'>MOSE</option>
        <option value='LRB'>LRB</option>
        <option value='ZRB'>ZRB</option>
        <option value='SUP'>SUP</option>
        <option value='BZA'>BZA</option>
        <option value='Text Amendment'>Text Amendment</option>
        <option value='CDP'>CDP Amendment</option>
        <option value='SD'>SD</option>
        <option value='LOR'>LOR</option>
        <option value='N/A'>Other...</option>
      </select>
    <button class="btn" type="submit" id='submit'>SUBMIT</button>
    </formgroup>
  </div>
  <!-- link app.js -->
  <script type='module' src="app.js"></script>
</body>

</html>
